<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="Description" content="Status Website for Open Source Weekends projects and services">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
         crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
         crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="css/css.css">
      <title>OSW Status Page</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-corporate">
         <div>
            <a href="#home" class="navbar-brand">
               <img class="logoimg rounded-circle" src="img/logo.svg" width="45" height="45" alt="open-source-weekends-logo">
               <h4 class="d-inline align-middle pl-2">Open Source Weekends</h4>
            </a>
         </div>
      </nav>
      <div class="cointainer">
         <header>
            <div class="main-title text-center">
               <h1>OSW Status Page</h1>
            </div>
         </header>
         <section id="loading" class="text-center">
            <img src="/img/spinner.svg" style="height:256px;" alt="spinning cat is long">
            <h4 class="dots">Loading data<span>.</span><span>.</span><span>.</span></h4>
         </section>
         <section id="error-data" class="text-center">
            <h1>ERROR 500!</h1>
            <div>
               <h2><strong>Ups! </strong>Something is not working properly.</h2>
               <h4 class="dots">Please try refreshing and wait<span>.</span><span>.</span><span>.</span></h4>
               <img src="img/cat-500.svg"></img>
            </div>
         </section>
         <section id="status-data"></section>
      </div>
      <footer class="footer">
         <div class="text-center">
            <span>Made with ðŸ’™ by Guilders!</span>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous" ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
         crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/status.js"></script>
   </body>
</html>
